<!DOCTYPE html>
<html>
<head>
	<title>Check List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>My Check List <i class="fas fa-plus-circle"></i></h1>
	<input type="text" placeholder="Create your own list here!">
	<ul>
		<li><span><i class="fas fa-trash"></i></span> I am a checklist!</li>
		<li><span><i class="fas fa-trash"></i></span> Click on me to cross me out!</li>
		<li><span><i class="fas fa-trash"></i></span> Make your own list!</li>
	</ul>
</div>


<script type="text/javascript" src="assets/js/todolist.js"></script>
</body>
</html>
